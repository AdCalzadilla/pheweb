{% extends "layout.html" %}

{% block in_head %}
<script type="text/javascript">
  window.pheno = {{ pheno|tojson|safe}};
</script>
<script src="http://portaldev.sph.umich.edu/lz-amp/locuszoom.vendor.min.js" type="text/javascript"></script> <!-- TODO: host on my own -->
<script src="{{ url_for('static', filename='vendor/locuszoom-0.3.9.app.js') }}" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="http://statgen.github.io/locuszoom/versions/0.3.9/locuszoom.css" />
<script src="{{ url_for('static', filename='region.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      Pheno: {{ pheno['phewas_string'] }}<br><br><br>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form>
        <label for="lz-1_region">Region: </label>
        <input style="color:#000000" type="text" size=25 id="lz-1_region" />
        <input style="color:#000000" type="button" id="lz-1_submit" value="Go" onClick="handleFormSubmit('lz-1');" />
      </form>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-lg-10 col-sm-10 col-xs-10">
      <div id="lz-1" class="lz-locuszoom-container" data-region={{ region }}></div>
    </div>
  </div>
</div>
{% endblock %}
